name       : plasma-framework
version    : 5.36.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.36/plasma-framework-5.36.0.tar.xz : 7060e5b61eb8b00a350967528e0c22e18edd9cdc2cb7cb398aae3874ac859f17
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Foundational libraries, components, and tools of the Plasma workspaces
description: |
    Foundational libraries, components, and tools of the Plasma workspaces.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb)
    - extra-cmake-modules
    - karchive-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
    - kpackage-devel
    - kservice-devel
    - kwayland-devel
    - kwindowsystem-devel
    - kxmlgui-devel
rundeps    :
    - qt5-quickcontrols
    - devel :
        - kpackage-devel
        - kservice-devel
setup      : |
    %patch -p1 < $pkgfiles/Fix-notifications-appearing-in-wrong-location.patch
    %cmake -DBUILD_TESTING=OFF .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
